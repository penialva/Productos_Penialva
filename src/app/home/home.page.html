<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      MercadoPe√±a
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let prod of productos" [routerLink]="['/home', prod.id]">
      <ion-avatar slot="start">
        <img [src]=prod.imagen/>
      </ion-avatar>
      <ion-label>{{prod.nombre}}</ion-label>
      <ion-label color="danger">${{prod.precio}}</ion-label>
      <ion-label *ngIf="prod.cantidad>0">{{prod.cantidad}}</ion-label>
      <ion-label *ngIf="prod.cantidad==0" color="secondary">SIN STOCK</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
