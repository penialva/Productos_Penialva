<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{producto.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenedor">
    <ion-img class="tamanioImg" [src]=producto.imagen></ion-img>
  </div>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Producto</ion-label>
      <ion-label>{{producto.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Precio</ion-label>
      <ion-label>$ {{producto.precio}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Diponibles</ion-label>
      <ion-label *ngIf="producto.cantidad>0">{{producto.cantidad}}</ion-label>
      <ion-label *ngIf="producto.cantidad==0" color="danger">SIN STOCK</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Cantidad</ion-label>
      <ion-input slot="end" type="number" placeholder="{{producto.cantidad}} disponibles"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="success" slot="start" name="card"></ion-icon>
      <ion-label color="success">Paga en 3 cuotas sin interes</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="addCart()" expand="block" fill="solid" shape="round" [disabled]="producto.cantidad==0">
    Agregar al carrito
  </ion-button>
</ion-content>
